on: push
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2.3.2
    
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: ftp.online.net
        username: webmaster@javanais.org
        password: ${{ secrets.ftp_password }}
        loac-dir: DocumentRoot/
        server-dir: blog/
        exclude: .git/*
          - environment.php
          - docs/
          - phpdoc.dist.xml
          
